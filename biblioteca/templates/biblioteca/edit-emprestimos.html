{% extends 'biblioteca/modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Editar empréstimos</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  
</head>
<body>
    {% block content %}
    <h3 class="container mt-4">Edição de empréstimos</h3>
    <hr>
    

    <form action="" method="POST" class="container mb-5">

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Confirmar</button>
    </form>
    {% endblock %}
</body>
</html>
