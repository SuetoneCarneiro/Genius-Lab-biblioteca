{% extends 'biblioteca/modelo.html' %}

{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Cadastro de usuários</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    {% block content%}
    <div class="container">
        <h3 class="text-center my-4 font-weight-bold">Cadastro de usuários</h3>
        <!--<div class="mb-4 text-center">
            <img src="{% static 'img/estante.png' %}" class="img-fluid" alt="Solicite seu empréstimo" />
        </div>-->

    <form action="" method="POST" class="container mb-5">

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    </div>
    {% endblock %} 
</body>
</html>
